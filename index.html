
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime8 Jump</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      width: 100%;
      height: auto;
      max-width: 800px;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="300"></canvas>

<div id="gameOverScreen">
  <div>GAME OVER</div>
  <div style="margin: 10px 0;">Score: <span id="finalScore">0</span></div>
  <button onclick="restartGame()" style="padding:10px 20px; font-size:18px;">Restart</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const background = new Image();
background.src = "Skate Run.png";

const walkSprite = new Image();
walkSprite.src = "prime8_sprite_sheet.png";

let assetsLoaded = 0;
const requiredAssets = 6;

const walkSprite = new Image();
walkSprite.src = "prime8_sprite_sheet.png";
walkSprite.onload = () => checkAllAssetsLoaded();

const jumpSprite = new Image();
jumpSprite.src = "Ollie.png";
jumpSprite.onload = () => checkAllAssetsLoaded();

const background = new Image();
background.src = "Skate Run.png";
background.onload = () => checkAllAssetsLoaded();

const droneSprite = new Image();
droneSprite.src = "Drone.png";
droneSprite.onload = () => checkAllAssetsLoaded();

const coneSprite = new Image();
coneSprite.src = "Cone.png";
coneSprite.onload = () => checkAllAssetsLoaded();

const barrelSprite = new Image();
barrelSprite.src = "TrashBin.png";
barrelSprite.onload = () => checkAllAssetsLoaded();

function checkAllAssetsLoaded() {
  assetsLoaded++;
  if (assetsLoaded === requiredAssets) {
    loop();
  }
}
const droneSprite = new Image();
const coneSprite = new Image();
const barrelSprite = new Image();
barrelSprite.src = "TrashBin.png";
coneSprite.src = "Cone.png";

droneSprite.src = "Drone.png";

jumpSprite.src = "Ollie.png";

let assetsLoaded = 0;
const totalAssets = 3;

[background, walkSprite, jumpSprite].forEach(img => {
  img.onload = () => {
    assetsLoaded++;
    if (assetsLoaded === totalAssets) loop();
  };
});

const CONFIG = {
  gravity: 0.8,
  jumpPower: -15,
  groundY: 250,
  spriteWidth: 24,
  spriteHeight: 41,
  startX: 50,
  baseObstacleWidth: 30,
  baseObstacleHeight: 30,
  maxObstacleSpeed: 12,
  speedIncreaseInterval: 200,
  spawnDecreaseAmount: 10,
  minSpawnInterval: 60,
};

let frame = 0;
let spriteX = CONFIG.startX;
let spriteY = CONFIG.groundY;
let vy = 0;
let jumping = false;

let bgX = 0;
const bgSpeed = 2;

let score = 0;
let gameOver = false;
let gameStarted = false;
let highScores = JSON.parse(localStorage.getItem("prime8HighScores")) || [];

const obstacles = [];
let obstacleSpeed = 4;
let spawnInterval = 160;
let obstacleTimer = 0;

function drawBackground() {
  const bgWidth = background.width;
  ctx.drawImage(background, bgX, canvas.height - background.height);
  ctx.drawImage(background, bgX + bgWidth, canvas.height - background.height);

  bgX -= bgSpeed;
  if (bgX <= -bgWidth) bgX = 0;
}

function drawSprite() {
  if (jumping) {
    ctx.drawImage(jumpSprite, 0, 0, CONFIG.spriteWidth, CONFIG.spriteHeight, spriteX, spriteY, CONFIG.spriteWidth, CONFIG.spriteHeight);
  } else {
    const sx = frame * CONFIG.spriteWidth;
    ctx.drawImage(walkSprite, spriteFrame * CONFIG.spriteWidth, 0, CONFIG.spriteWidth, CONFIG.spriteHeight, spriteX, spriteY, CONFIG.spriteWidth, CONFIG.spriteHeight);
    frame = (frame + 1) % 2;
  }
}

function updateObstacles() {
  obstacleTimer++;
  if (obstacleTimer > spawnInterval) {
    
    const types = ['ground_cone', 'ground_barrel', 'drone'];
    const type = types[Math.floor(Math.random() * types.length)];
    
    let y = 270;
    let width = CONFIG.baseObstacleWidth + Math.floor(Math.random() * 20);
    let height = CONFIG.baseObstacleHeight + Math.floor(Math.random() * 10);
    if (type === 'drone') y = 180;
    obstacles.push({ x: canvas.width, y, width, height, type });
    
    
    obstacleTimer = 0;
  }

  for (let i = obstacles.length - 1; i >= 0; i--) {
    
    
    // Sprite animation logic
    const spriteFrameCount = 2;
    const spriteFrame = Math.floor(Date.now() / 100) % spriteFrameCount;
    
    if (obstacles[i].type === 'drone') {
      obstacles[i].x -= obstacleSpeed * 1.2; // Faster
      obstacles[i].y += Math.sin(Date.now() / 100) * 0.5; // Floaty movement
    } else {
      obstacles[i].x -= obstacleSpeed; // Normal ground obstacle
    }
    
    if (obstacles[i].x + CONFIG.baseObstacleWidth < 0) obstacles.splice(i, 1);

    if (
      spriteX < obstacles[i].x + CONFIG.baseObstacleWidth &&
      spriteX + CONFIG.spriteWidth > obstacles[i].x &&
      spriteY < obstacles[i].y + obstacles[i].height &&
      spriteY + CONFIG.spriteHeight > obstacles[i].y
    ) {
      gameOver = true;
      storeHighScore(score);
      showGameOverScreen();
    }
  }
}

function updateDifficulty() {
  const speedLevels = Math.floor(score / CONFIG.speedIncreaseInterval);
  obstacleSpeed = Math.min(4 + speedLevels, CONFIG.maxObstacleSpeed);
  spawnInterval = Math.max(120 - speedLevels * CONFIG.spawnDecreaseAmount, CONFIG.minSpawnInterval);
}

function update() {
  spriteY += vy;
  vy += CONFIG.gravity;
  if (spriteY > CONFIG.groundY) {
    spriteY = CONFIG.groundY;
    vy = 0;
    jumping = false;
  }
  if (!gameOver && gameStarted) {
    score++;
    updateDifficulty();
    updateObstacles();
  }
}

function drawObstacles() {
  for (let obs of obstacles) {
    ctx.fillStyle = obs.type === 'drone' ? 'cyan' : 'red';
    
    if (obs.type === 'drone') {
      
    ctx.drawImage(droneSprite, obs.x, obs.y + Math.sin(Date.now() / 100) * 5, obs.width, obs.height);
    
    } else {
      
    
    if (obs.type === 'ground_cone') {
      ctx.drawImage(coneSprite, obs.x, obs.y, obs.width, obs.height);
    } else if (obs.type === 'ground_barrel') {
      ctx.drawImage(barrelSprite, obs.x, obs.y, obs.width, obs.height);
    }
    
    
    }
    
  }
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function drawLeaderboard() {
  ctx.fillText("LEADERBOARD", canvas.width - 180, 20);
  const scores = highScores.slice(0, 5);
  scores.forEach((s, i) => {
    ctx.fillText(`#${i + 1}: ${s}`, canvas.width - 180, 45 + i * 20);
  });
}

function storeHighScore(currentScore) {
  highScores.push(currentScore);
  highScores.sort((a, b) => b - a);
  highScores = highScores.slice(0, 5);
  localStorage.setItem("prime8HighScores", JSON.stringify(highScores));
}

function showGameOverScreen() {
  document.getElementById("finalScore").textContent = score;
  document.getElementById("gameOverScreen").style.display = "flex";
}

function restartGame() {
  gameOver = false;
  gameStarted = true;
  spriteY = CONFIG.groundY;
  vy = 0;
  score = 0;
  obstacles.length = 0;
  obstacleSpeed = 4;
  spawnInterval = 120;
  document.getElementById("gameOverScreen").style.display = "none";
  loop();
}

function loop() {
  requestAnimationFrame(loop);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  drawSprite();
  update();
  drawObstacles();
  drawScore();
  drawLeaderboard();
  if (!gameStarted) {
    ctx.fillText("Press SPACE or TAP to Start", canvas.width / 2 - 100, canvas.height / 2);
  }
}

window.addEventListener('keydown', e => {
  if (e.code === "Space") {
    if (!gameStarted || gameOver) restartGame();
    if (!jumping) {
      vy = CONFIG.jumpPower;
      jumping = true;
    }
  }
});

window.addEventListener('touchstart', () => {
  if (!gameStarted || gameOver) restartGame();
  if (!jumping) {
    vy = CONFIG.jumpPower;
    jumping = true;
  }
});
</script>
</body>
</html>
